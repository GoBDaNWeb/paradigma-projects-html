<div class="account">
  <div class="container">
    <div class="account-inner">
      <div class="account-tabs">
        <button class="tab active">Бронирование</button>
        <button class="tab">Текущие заявки</button>
        <button class="tab">История</button>
        <button class="tab">Данные</button>
        <button class="tab">Как пользоватья ЛК</button>
      </div>
      <div class="account-content">
        <div class="add-child">
          <div class="top">
            <h4>Личные данные ребенка</h4>
            <button>
              <svg
                width="40"
                height="40"
                viewBox="0 0 40 40"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20 36.6663C29.2048 36.6663 36.6667 29.2044 36.6667 19.9997C36.6667 10.7949 29.2048 3.33301 20 3.33301C10.7953 3.33301 3.33337 10.7949 3.33337 19.9997C3.33337 29.2044 10.7953 36.6663 20 36.6663Z"
                  stroke="#626262"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M25 15L15 25"
                  stroke="#626262"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M15 15L25 25"
                  stroke="#626262"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
          <form>
            <div class="inputs">
              <label class="label-with-placeholder">
                <p>Фамилия<span>*</span></p>
                <input type="text" />
              </label>

              <label class="label-with-placeholder">
                <p>Имя<span>*</span></p>
                <input type="text" />
              </label>
              <label class="label-with-placeholder">
                <p>Отчество<span>*</span></p>
                <input type="text" />
              </label>
              <label class="label-with-placeholder">
                <p>Дата рождения<span>*</span></p>
                <input type="text" class="date-input" />
              </label>
              <label class="label-with-placeholder">
                <p>Телефон</p>
                <input type="tel" />
              </label>

              <textarea placeholder="Комментарий"></textarea>
              <p><span>*</span>— обязательные поля для заполнения</p>
              <div class="btn-wrapper">
                <button class="outline-purple" type="button">Назад</button>
                <button class="purple" type="submit" disabled>Далее</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
